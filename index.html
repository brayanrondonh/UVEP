<!DOCTYPE html>
<html>
<head>
	<title>Un Venezolano en Perú</title>
	<link rel="stylesheet" href="CSS/normalize.css">
	<link rel="stylesheet" href="CSS/desing.css">
	<link rel="stylesheet" href="CSS/fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="CSS/icomoon.css">
	<script src="JS/modernizr-custom.js"></script>
</head>
<body>
	<header id="header">
		<div id="menu">
			<div id="logo">
				<a href="#">
					<figure>
						<img src="IMAGE/Logo.png">
					</figure>
				</a>
				<a href="#" id="showMenu" class="ioMenuMovil" onclick="displayMenu()"></a>
				<a href="#" id="hideMenu" class="ioMenuMovil" onclick="displayMenu()"></a>
			</div>

			<div id="card_menu">
				<nav id="enlaces">
					<a href="#">Guía para Emigrar</a>
					<a href="#">Tramites en Perú</a>
					<a href="#">Tips</a>
					<a href="#">Eventos / Publicidad</a>
					<a href="#">Contacto</a>
				</nav>
			</div>
		</div>
	</header>


















	<script>
		function displayMenu()
		{
			var display;
			var card_menu = document.getElementById("card_menu");
			display = card_menu.style.display;

			if (display == "none" || display == "") 
			{
				card_menu.style.display = "block";
			}
			else
			{
				card_menu.style.display = "none";
			}
		}
	</script>
</body>
</html>
